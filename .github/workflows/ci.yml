name: CI/CD for To-Do List App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js (Frontend)
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        working-directory: frontend
  
    - name: Install dependecies (Frontend)
      run: npm install
      working-directory: frontend

    - name: Build 
      run: npm run build
      working-directory: frontend
    
  
  backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js (Backend)
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        working-directory: backend
  
    - name: Install dependecies (Backend)
      run: npm install
      working-directory: backend

    
